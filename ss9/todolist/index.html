<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Form -->
  <div class="form-create">
    <form id="project-form">
      <input id="name-project" type="text" placeholder="enter project">
      <input id="task-project" type="text" placeholder="enter task">
      <input id="time-project" type="number" placeholder="enter time spent" min="0" step="1">
      <button id="add-btn" type="submit">Add</button>
      <button id="clear-btn" type="reset">Clear</button>
    </form>
  </div>
  <!-- End form -->
  <!-- Table projects-->
  <table>
    <thead>
      <tr>
        <th>Project</th>
        <th>Task</th>
        <th>Time spent</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="result">
      <!-- Display tasks-->

      <!-- End display tasks-->
    </tbody>
  </table>
  <script src="app.js"></script>
</body>
</html>
